<html>
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">

				<title>
						LINGUAGEM
				</title>
				<link rel="stylesheet" href="pure-min.css">
				<style>
				.pure-g{
						justify-content: center;
				}
				.max_length{
					max-width: 100%;
					width: 30;
				}
				</style>
		</head>

    <body>


			<div class="pure-g">
		    <div class="pure-u-24-24">
					Alfabeto: <input type="text" id="input-alfabeto" placeholder="{0,a,1}">
					Qt Estados: <input type="text" id="input-qtEstado" placeholder="4">
					Estado inicial: <input type="text" id="input-estadoInicial" placeholder="0">
					Estados Finais: <input type="text" id="input-estadosFinais" placeholder="0,2,4">
					<button type="submit" id="btn-carregar">Carregar</button>
				</div>
			</div>

			<div class="pure-g" style="width:100%">
		    <div class="pure-u-24-24">
					<table class="pure-table">
				    <thead>
				        <tr id="tb_header">
				            <th>#</th>
				        </tr>
				    </thead>

				    <tbody id = "tb_body">
				    </tbody>
				</table>

				</div>
			</div>



			<div class="pure-g">
				<div class="pure-u-24-24">
					Entrada: <input type="text" id="input-entrada" placeholder="0">
					<button type="submit" id="btn-carregar-automato">Carregar Automato</button>
					<button type="submit" id="btn-executar">Executar</button>
				</div>
			</div>

      <script type="text/javascript" src="index.js"></script>

		</body>
</html>
