<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            LINGUAGEM
        </title>
        <link rel="stylesheet" href="pure-min.css">
        <style>
        .pure-g{
            justify-content: center;
        }
        </style>    
    </head>
 
    <body>


        <div class="pure-g">            
            <div class="pure-u-1-3">
                <div class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">Alfabeto</label>
                            <input type="text" id="input-texto" placeholder="{0,a,1}">            
                        </div>

                        <div class="pure-controls">
                            <button type="submit" id="btn-inserir" class="pure-button pure-button-primary">Adicionar</button>
                            <button type="submit" id="btn-unir" class="pure-button pure-button-primary">Unir</button>
                        </div>
                    </fieldset>
                </div>
            </div>                                            
        </div>        
        <div class="pure-g">
            <div id="lista-lg" class="pure-u-1-3">
            </div>
        </div>

        <div class="pure-g">            
            <div class="pure-u-1-3">
                <div class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">Palavra</label>
                            <input type="text" id="input-texto" placeholder="0a1">            
                        </div>

                        <div class="pure-controls">
                            <button type="submit" id="btn-verificar" class="pure-button pure-button-primary">Verificar</button>                            
                        </div>
                    </fieldset>
                </div>
            </div>                                            
        </div>

        <div id="console">

        </div>

        <script type="text/javascript" src="index.js"></script>
        
    </body>
</html>
